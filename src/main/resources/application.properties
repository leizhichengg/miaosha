# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath/templates/
spring.thymeleaf.suffix=.html

# mybatis
mybatis.type-aliases-package=com.miaosha.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.mapper-locations=classpath.com/springboot.miaosha/dao/*.xml

# druid
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root6556
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.tomcatActive=2
spring.datasource.initialSizde=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timebetweenEvictionRunsMillis=60000
spring.datasource.minEvictableTimeMillis=300000
spring.datasource.validationQuery=select'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=20

# redis
redis.host=localhost
redis.port=6379
redis.timeout=3
redis.password=6556
redis.poolMaxTotal=10
redis.poolMaxIdle=10
redis.poolMaxWait=3

